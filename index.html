<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Your Home Budget</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <div class="logo"></div>
        <div class="logo-text">Home Budget</div>
      </div>
      <div class="final-score-section">
        <p id="final-score">In this month you can spend...</p>
      </div>
    </div>
    <div class="container">
      <div class="income-and-expenses-section">
        <div class="add-new-position-section border-style">
          <p class="names-in-new-position-section">Income</p>
          <form id="add-new-position-income" class="add-new-position-form">
            <input
              name="incomeName"
              class="font-and-border-style border-style input-style"
              type="text"
              minlength="3"
              placeholder="income name"
              required
            />
            <input
              name="incomeAmount"
              class="font-and-border-style border-style input-style"
              type="number"
              placeholder="income amount"
              min="0.01"
              step="0.01"
              required
            />
            <button class="font-and-border-style border-style btns-style">
              add
            </button>
          </form>
        </div>
        <div class="add-new-position-section border-style">
          <p class="names-in-new-position-section">Expenses</p>
          <form id="add-new-position-expenses" class="add-new-position-form">
            <input
              name="expensName"
              class="font-and-border-style border-style input-style"
              type="text"
              minlength="3"
              placeholder="expense name"
              required
            />
            <input
              name="expensAmount"
              class="font-and-border-style border-style input-style"
              type="number"
              placeholder="expense amount"
              min="0.01"
              step="0.01"
              required
            />
            <button
              class="font-and-border-style border-style btns-style"
              type="submit"
            >
              add
            </button>
          </form>
        </div>
        <div class="list-of-incomes-and-expenses border-style">
          <div class="list-box"><ul id="incomes-list"></ul></div>
          <div class="list-sum-span">
            <span id="total-incomes">Sum of incomes: PLN</span>
          </div>
        </div>
        <div class="list-of-incomes-and-expenses border-style">
          <div class="list-box"><ul id="expenses-list"></ul></div>
          <div class="list-sum-span">
            <span id="total-expenses">Sum of expenses: PLN</span>
          </div>
        </div>
      </div>
    </div>
    <div class="modal border-style" id="modal">
      <form id="edit-form">
        <div class="edit-form-field">
          <label for="edit-name">name</label>
          <input
            id="edit-name"
            class="font-and-border-style border-style input-style"
            type="text"
            minlength="3"
            required
          />
        </div>
        <div class="edit-form-field">
          <label for="edit-amount">amount</label>
          <input
            id="edit-amount"
            class="font-and-border-style border-style input-style"
            type="number"
            min="0.01"
            step="0.01"
            required
          />
        </div>
        <button type="submit" class="btn">save</button>
        <button type="button" class="btn" id="edit-cancel">cancel</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
