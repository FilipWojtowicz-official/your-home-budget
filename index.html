<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Your Home Budget</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <div class="logo"></div>
        <div class="logo-text">Home Budget</div>
      </div>
      <div class="final-score-section">
        <p id="final-score">In this month you can spend...</p>
      </div>
    </div>
    <div class="container">
      <div class="income-and-expenses-section">
        <div class="add-new-position-section">
          <p class="names-in-new-position-section">Income</p>
          <form>
            <input
              class="new-position-name-input"
              type="text"
              placeholder="revenue name"
            />
            <input
              class="new-position-amount-input"
              type="number"
              placeholder="amount"
            />
            <button class="add-new-position-btn">add</button>
          </form>
        </div>
        <div class="add-new-position-section">
          <p class="names-in-new-position-section">Expenses</p>
          <form>
            <input
              class="new-position-name-input"
              type="text"
              placeholder="expense name"
            />
            <input
              class="new-position-amount-input"
              type="number"
              placeholder="amount"
            />
            <button class="add-new-position-btn">add</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
